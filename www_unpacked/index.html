<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>LoPy4 Config</title>
  <meta name="description" content="Small website to config and control the lopy.">
  <meta name="author" content="Karl Wolffgang">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  ––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/costum.css">

</head>
<body>

<div class="container">
  <div class="row">
    <h1 id="top_headline">GEWV Lora Node</h1>
  </div>

  <div class="row">
    <div class="three columns">
      <div class="row"><button id="button_1" class="button-primary" onClick="handleButtonClick(1)" style="width: 100%;">Sensoren</button></div>
      <div class="row"><button id="button_2" onClick="handleButtonClick(2)" style="width: 100%;">Status</button></div>
      <div class="row"><button id="button_3" onClick="handleButtonClick(3)" style="width: 100%;">Lora</button></div>
    </div>

    <div id="content" class="nine columns"></div>
  </div>
</div>

</body>

<!-- Templates
––––––––––––––––––––––––––––––––––––––––––––––––– -->

<template id="status_template">
  <div id="status_container" class="container">
    <h3>Status</h3>
    <!-- Img is not requested until the <template> goes live. -->
    <script></script>
  </div>
</template>

<template id="sensors_template">
  <div id="sensors_container" class="container">
    <h3>Sensors</h3>
    <!-- Img is not requested until the <template> goes live. -->
    <script></script>
  </div>
</template>

<template id="lora_template">
  <div id="lora_container" class="container">
    <h3>Lora Status</h3>
    <!-- Img is not requested until the <template> goes live. -->
    <script></script>
  </div>
</template>


<!-- Logic
––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script>
  // CONSTANTS
  const VIEWS = {
    sensors : 1,
    status: 2,
    lora: 3,
  }
  let state = {
    view: VIEWS.sensors,
  }

  // FUNCTIONS
  loadView = (view_id) => {
    const links = document.querySelectorAll('template');
    let template = null
    const targetView = Object.keys(VIEWS).find(key => VIEWS[key] === view_id);

    links.forEach(element => {
      const id = element.id.replace('_template', '')

      if (id === targetView) {
        template = element
      }
    })

    if (template != null) {
      // Clone the <template> in the import.
      const clone = document.importNode(template.content, true);
      const content = document.querySelector('#content')

      while (content.firstChild) {
          content.firstChild.remove();
      }
      content.appendChild(clone);
    }
  }

  handleButtonClick = (view_id) => {
    state = Object.assign({}, state, {
      view: view_id,
    })

    loadView(view_id)
    document.querySelectorAll('button').forEach(element => element.classList.remove('button-primary'))
    document.querySelector('#button_' + view_id).classList.toggle('button-primary')
  }

  // set standard site
  loadView(state.view)
</script>
</html>
