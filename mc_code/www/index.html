<!DOCTYPE html><html lang="en"><meta charset="utf-8"><title>LoPy4 Config</title><meta name="description" content="Small website to config and control the lopy."><meta name="author" content="Karl Wolffgang"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"><link rel="stylesheet" href="css/normalize.css"><link rel="stylesheet" href="css/skeleton.css"><link rel="stylesheet" href="css/costum.css"><link rel="import" href="status.html"><link rel="import" href="sensors.html"><link rel="import" href="lora.html"><div class="container"><div class="row"><h1 id="top_headline">GEWV Lora Node</h1></div><div class="row"><div class="three columns"><div class="row"><button id="button_1" class="button-primary" onclick="handleButtonClick(1)" style="width: 100%;">Sensoren</button></div><div class="row"><button id="button_2" onclick="handleButtonClick(2)" style="width: 100%;">Status</button></div><div class="row"><button id="button_3" onclick="handleButtonClick(3)" style="width: 100%;">Lora</button></div></div><div id="content" class="nine columns"></div></div></div><script>// CONSTANTS
  const VIEWS = {
    sensors : 1,
    status: 2,
    lora: 3,
  }
  let state = {
    view: VIEWS.sensors,
  }

  // FUNCTIONS
  loadView = (view_id) => {
    const links = document.querySelectorAll('link[rel="import"]');
    let link = null
    const targetView = Object.keys(VIEWS).find(key => VIEWS[key] === view_id);

    links.forEach(element => {
      let pathname = new URL(element.href).pathname
      pathname = pathname.replace('/','').replace('.html', '')

      if (pathname === targetView) {
        link = element
      }
    })

    if (link != null) {
      // Clone the <template> in the import.
      const template = link.import.querySelector('template');
      const clone = document.importNode(template.content, true);
      const content = document.querySelector('#content')

      while (content.firstChild) {
          content.firstChild.remove();
      }
      content.appendChild(clone);
    }
  }

  handleButtonClick = (view_id) => {
    state = Object.assign({}, state, {
      view: view_id,
    })

    loadView(view_id)
    document.querySelectorAll('button').forEach(element => element.classList.remove('button-primary'))
    document.querySelector('#button_' + view_id).classList.toggle('button-primary')
  }

  // set standard site
  loadView(state.view)</script>
